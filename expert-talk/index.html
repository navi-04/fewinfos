<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Talk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="event-title">Expert Talk</h1>
    </header>
    
    <main>
        <!-- First Section: Event Information -->
        <section id="event-info" class="section">
            <h2>Event Details</h2>
            <div class="section-content">
                <p id="event-description"></p>
                <div class="event-details">
                    <p><strong>Date:</strong> <span id="event-date"></span></p>
                    <p><strong>Time:</strong> <span id="event-time"></span></p>
                    <p><strong>Venue:</strong> <span id="event-venue"></span></p>
                </div>
            </div>
        </section>
        
        <!-- Second Section: Startups Information -->
        <section id="startups-info" class="section">
            <h2>Featured Startups</h2>
            <div class="section-content">
                <p>Discover innovative startups participating in our event.</p>
                <div id="startup-cards" class="card-container">
                    <!-- Startup cards will be added here by JavaScript -->
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Expert Talk</p>
    </footer>
    
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
